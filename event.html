<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>

    <h1>Event</h1>
    <h2>On Click</h2>
    <button onclick="hello()">Click here</button>

    <h2>On Db Click</h2>
    <button ondblclick="hello()">click here</button>

    <h2>On contextmenu</h2>
    <button oncontextmenu="hello()">click here</button>

    <h2>On mouse enter</h2>
    <button onmouseenter="hello()">click here</button>

    <h2>On mouse out</h2>
    <button onmouseout="hello()">click here</button>

    <h2>on mouse down</h2>
    <button onmousedown="hello()">click here</button>
     
    <h2>Mouse up</h2>
    <button onmouseup="hello">click here</button>

    <h2>key press</h2>
    <button onkeypress="hello()">click here</button>

    <h2>key up</h2>
    <button onkeyup="hello()">click here</button>

    


    <script>
        function hello(){
            document.write("hello every one");
        }
    </script>

    
    
</body>
</html>
