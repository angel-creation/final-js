<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        document.write("<h1> Data type</h1>");
        var string ="this is string";
        var number=3325565;
        var boolen=true;
        var arrey=["one", "two", "three", "four","five"];
        var object={one:"one", two:"two", three:"3", four:"4"};
        var blank=null;
        var undefine=undefined;


         document.write("<h2> How to print var with data type</h2> <br>");
        document.write(string);
        document.write("<br>"+ number);
        document.write("<br>"+ boolen);
        document.write("<br>"+ arrey);
        document.write("<br>"+ object);
        document.write("<br"> + blank);
        document.write("<br>" + undefine);
        document.write("<br>");


    
        document.write("<h2> How to check data type</h2>");

         document.write(string + typeof  string);
         document.write("<br>"+ number + + typeof number);
         document.write("<br>"+  boolen + typeof boolen);
         document.write("<br>"+ arrey  + typeof arrey);
         document.write("<br>"+ object + typeof object);
         document.write("<br>"+ blank + typeof blank);
         document.write("<br>"+ undefine +typeof undefine);


        
    </script>
    
</body>
</html>
