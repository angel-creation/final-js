<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>Comparstion oparator</h1>");

        document.write("<h2>equal two<h2>");
        var a=10;
        var b=10;
        var c=a==b;
        document.write(c+"<br>");
        document.write(a==b);

        document.write("<h2>Equal value and Equal data type</h2>");
        var a=20;
        var b=10;
        var c=a === b;
        document.write(c+"<br>");
        document.write(a === b);

        document.write("<h2>Not equal two</h2>");
        var a=10;
        var b=30;
        var c=a != b;
        document.write(c+"<br>");
        document.write(a != b);

        document.write("<h2>Not equal value and not equal data type</h2>");
        var a=220;
        var b="10";
        var c= a !== b;
        document.write(c+"<br>");
        document.write(a !== b);

        document.write("<h2>Greater than or equal two</h2>");
        var a=110;
        var b=10;
        var c=a > b;
        document.write(c+"<br>");
        document.write(a > b);

        document.write("<h2>Less than</h2>");
        var a=10;
        var b=30;
        var c=a < b;
        document.write(c+"<br>");
        document.write(a < b);

        document.write("<h2>Greater than or eqaul two</h2>");
        var a=10;
        var b=32;
        var c=a >= b;
        document.write(c+"<br>");
        document.write(a >= b);

        document.write("<h2>Less than or equal two</h2>");
        var a=10;
        var b=10;
        var c=a <= b;
        document.write(c+"<br>");
        document.write(a <= b);

    </script>
</body>
</html>
